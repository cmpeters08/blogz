{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form action='/newpost' method='POST'>
    <label>
        New Post Title:
        <br>
        <input class="titlearea" type="text" name='post-title' value=''/>
    </label>
    <p class="error">{{title_error}}</p>
    <label>
        New Post Body:
        <br>
        <input class='textarea' type="textarea" name='new-body' value='' />
    </label>
        <p class="error">{{body_error}}</p>
    <input type="submit" value='Add Entry' />
    </form>

 {% endblock %}
