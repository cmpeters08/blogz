{% extends "base.html" %}
{% block content %}

<h1> User's Posts </h1>
{% for post in blog_post %}
<p class='title'>
<a href='/blog?id={{post.id}}'>{{post.title}}</a>
</p>
<p class='body'>{{post.body}}</p>
<footer> written by:<a href='/blog?username={{post.owner.username}}'> {{post.owner.username}} </a></footer>
<hr />
{% endfor %}

{% endblock %}
